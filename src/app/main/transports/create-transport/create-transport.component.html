<div class="p-4">
  <p class="h4 mt-0 d-flex align-items-center justify-content-center" style="color: #808080">
    Create transport
  </p>

  <form [formGroup]="form" class="ll-form ll-form-big">
    <div class="ll-form-row">
      <label class="ll-form-label">Number plate</label>
      <div class="ll-form-control" ll-form-error>
        <input type="text" formControlName="number_plate" class="ll-input stretch" placeholder="Number plate">
      </div>
    </div>

    <div class="ll-form-row">
      <label class="ll-form-label">Passenger count</label>
      <div class="ll-form-control" ll-form-error>
        <input type="number" formControlName="passengerCount" class="ll-input stretch" placeholder="Passenger count">
      </div>
    </div>

    <div class="ll-form-row">
      <label class="ll-form-label">Vehicle category</label>
      <div class="ll-form-control" ll-form-error>
        <ng-select
          formControlName="vehicleCategoryID"
          placeholder="Vehicle category"
          class="stretch"
          [clearable]="false"
          bindLabel="Name"
          bindValue="ID"
          [items]="vehicleTypes">
        </ng-select>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="ll-button outline" (click)="bsModalRef.hide()">Cancel</button>
      <button type="submit" class="ll-button fill ml-2" (click)="submit()">Create transport</button>
    </div>
  </form>
</div>
