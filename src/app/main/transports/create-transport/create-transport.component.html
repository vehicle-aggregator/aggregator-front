<div class="p-4">
  <p class="h4 mt-0 d-flex align-items-center justify-content-center" style="color: #808080">
    {{getTranslate('Create transport')}}
  </p>

  <form [formGroup]="form" class="ll-form ll-form-big">
    <div class="ll-form-row">
      <label class="ll-form-label">{{getTranslate('Number plate')}}</label>
      <div class="ll-form-control" ll-form-error>
        <input type="text" formControlName="number_plate" class="ll-input stretch" [placeholder]="getTranslate('Number plate')">
      </div>
    </div>

    <div class="ll-form-row">
      <label class="ll-form-label">{{getTranslate('Vehicle category')}}</label>
      <div class="ll-form-control" ll-form-error>
        <ng-select
          formControlName="vehicleCategoryID"
          [placeholder]="getTranslate('Vehicle category')"
          class="stretch"
          [clearable]="false"
          bindLabel="Name"
          bindValue="ID"
          (change)="changeVehicle($event)"
          [items]="vehicleTypes">
        </ng-select>
      </div>
    </div>

    <div *ngIf="bus.length > 0" class="d-flex justify-content-center overflow-auto">
      <app-bus class="overflow-auto" [busPlaces]="bus"></app-bus>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="ll-button outline" (click)="bsModalRef.hide()">{{getTranslate('Cancel')}}</button>
      <button type="submit" class="ll-button fill ml-2" (click)="submit()">{{getTranslate('Create transport')}}</button>
    </div>
  </form>
</div>

<ngx-spinner bdColor="" size="medium" color="#988aac" type="ball-beat" [fullScreen]="false"></ngx-spinner>
