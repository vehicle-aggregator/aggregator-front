<div *ngFor="let raw of raws" class="row flex-nowrap">
  <div *ngFor="let column of columns" class="col">
    <button *ngIf="getBus(column, raw)" [disabled]="!getBus(column, raw)?.Busy" class="ll-button fill place mb-1" style="width: 50px">
      {{ getBus(column, raw)?.PlaceNum }}
    </button>
    <div *ngIf="enter(column, raw)" style="height: 30px"></div>
  </div>
</div>
