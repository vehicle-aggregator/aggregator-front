<div class="background">

  <div class="white-block" style="min-width: 500px">
    <form [formGroup]="form" class="ll-form ll-form-big">
      <p class="h3 text-center mt-0" style="color: black">Forgot password?</p>

      <div class="ll-form-row" *ngIf="stage === 1">
        <label class="ll-form-label">E-mail</label>
        <div class="ll-form-control" ll-form-error>
          <input type="text" formControlName="email" class="ll-input stretch" placeholder="E-mail">
        </div>
      </div>

      <div class="ll-form-row" *ngIf="stage === 2">
        <label class="ll-form-label">Code</label>
        <div class="ll-form-control" ll-form-error>
          <input type="text" formControlName="code" class="ll-input stretch" placeholder="Code">
        </div>
      </div>

      <div class="ll-form-row" *ngIf="stage === 3">
        <label class="ll-form-label">Password</label>
        <div class="ll-form-control" ll-form-error>
          <input type="password" formControlName="password" class="ll-input stretch" placeholder="Password">
        </div>
      </div>

      <button type="submit" class="ll-button fill stretch" (click)="submit()">Change password</button>
    </form>
  </div>

</div>

<ngx-spinner bdColor="" size="medium" color="#988aac" type="ball-beat"></ngx-spinner>
