<p class="text-center mt-4" style="color: #808080; font-size: 16px">
  If you want to join an existing company, enter an invite code.
</p>

<form [formGroup]="form" class="ll-form-row">
  <label class="ll-form-label">Invite code</label>
  <div class="ll-form-control" ll-form-error>
    <input formControlName="code" type="password" class="ll-input stretch" placeholder="Invite code">
  </div>
</form>
